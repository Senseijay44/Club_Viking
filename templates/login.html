{% extends 'base.html' %}

{% block content %}
<h2>Admin Login</h2>
<form method="POST">
    <p>
        <label>Username</label><br>
        <input type="text" name="username" required>
    </p>
    <p>
        <label>Password</label><br>
        <input type="password" name="password" required>
    </p>
    <p><input type="submit" value="Login" class="button"></p>
</form>
{% endblock %}
